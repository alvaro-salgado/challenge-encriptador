<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador </title>
</head>
<body>
    <div class="layout">
        <img src="img/Logo.png" alt="Alura Logo">
        <div class="contenedor-texto-encriptar">
            <input type="text">
            <i class='fas fa-exclamation-circle'></i>
            <h3 class="texto-limitaciones">&#9432 Solo letras minúsculas y sin acentos</h3>
            <div class="contenedor-botones">
                <button class="btn-encriptar"></button>
                <button class="btn-descencriptar"></button>
            </div>
        </div>


        <div class="contenedor-texto-encriptado">
            <img src="img/Muñeco.png" alt="Muñeco">
            <p class="texto-encriptado"></p>
            <p class="mensaje-no-encontrado">Ningún mensaje fue encontrado</p>
            <br>
            <p class="instrucciones">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
    </div>

    
</body>
</html>
